     
             <section class="content-header" >
       
    <div class="row">
      <div class="col-xl-2 col-md-2 col-sm-2 col-xs-2">
      <div class="left-inner-addon">
        <input type="text" class="form-control"  placeholder="Username" id="landname" />
    </div>
      </div>
      <div class="col-xl-2 col-md-2 col-sm-2 col-xs-2">
     <div class="left-inner-addon">
        <input type="text" class="form-control"  placeholder="Ammount" id="unit"/>
    </div>
      </div>
      <div class="col-xl-2 col-md-2 col-sm-2 col-xs-2">
      <div class="left-inner-addon">
        <input type="text" class="form-control"  placeholder="Start Time" id="rate" />
    </div>
      </div>
       <div class=" col-xl-2 col-md-2 col-sm-2 col-xs-2">
      <div class="left-inner-addon">
        <input type="text" class="form-control"  placeholder="Quantity" id="End Time" />
    </div>
      </div>
       <div class="col-xl-2 col-md-2 col-sm-2 col-xs-2">
       <div class="left-inner-addon">
      <button type="button" href="#about" class="btn btn-primary btn-md" ng-click="">Update</button>
        </div>
      </div>
       <div class="col-xl-2 col-md-2 col-sm-2 col-xs-2">
     <div class="left-inner-addon">
     <button ng-click="exportData()"><span class="glyphicon glyphicon-save"></span>Report</button>
    </div>
      </div>
    </div>
       </section>

        <!-- Main content -->
        <section class="content" >

        
          <div class="row">
            <div class="col-xs-12">
              <div class="box" >
                <div class="box-header"  >
                   
                    <input id = "dateData" type="date" ng-change = "send()"class="form-control" ng-model="dt" ng-required="true" >
              <input type="hidden" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" ng-required="true" close-text="Close" >
            
                </div><!-- /.box-header -->
                <div class="box-body" id ="exporttable">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Calcuation id</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Ammount</th>
                        
                      </tr>
                      
                    </thead>
                    <tbody>
                      <tr ng-repeat="data in dailyData">
                        <td> {{data.tccalcid}}</td>
                        <td>{{data.tuusername}}</td>
                        <td>{{data.tcdate}}</td>
                        <td>{{data.tcstarttime}}</td>
                        <td>{{data.tcendtime}}</td>
                         <td>{{data.tcammount}}</td>
                          
                      </tr>    
                       <tr>
                         <td>Total</td>
                         <td></td> 
                         <td></td>
                         <td></td>
                         <td></td>
                       <td>{{total}}</td> 
                      </tr>  
                    </tbody>
              
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->


        </section><!-- /.content -->
